<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <p><a href="https://www.youtube.com/channel/{{ channel_1.id }}" target="_blank">
        <img style="border-radius: 50%; height: 75px" src="{{ channel_1.thumbnail_url }}"/>
        {{ channel_1.title }}
    </a></p>
    <p><a href="https://www.youtube.com/channel/{{ channel_2.id }}" target="_blank">
        <img style="border-radius: 50%; height: 75px" src="{{ channel_2.thumbnail_url }}"/>
        {{ channel_2.title }}
    </a></p>
    <div class="row"></div>
    {% for v in videos %}
    <div class="row">
        <p><a href="https://www.youtube.com/watch?v={{ v.id }}" target="_blank"><img src="{{ v.thumbnail }}"/></a></p>
        <h4>{{ v.title }}</h4>
    </div>
    {% endfor %}
</div>
</body>
</html>
